machine:
  node:
    version: 4.2.2
  services:
    - docker

dependencies:
  pre:
    - echo docker build -t dashboard/${CIRCLE_BRANCH}:$CIRCLE_SHA1 .
  post:
    - docker build -t dashboard/${CIRCLE_BRANCH}}:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 3000:3000 dashboard/$CIRCLE_BRANCH:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000
